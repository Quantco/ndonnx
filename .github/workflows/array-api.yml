name: Array API tests

on: push

# Automatically stop old builds on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  array-api-tests:
    name: Array API test
    timeout-minutes: 120
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Different platforms are faster than others. We try to keep
          # the CI snappy at <= 2min.
          - os: ubuntu-latest
            max_examples_ci: 1000
          - os: macos-latest
            max_examples_ci: 1000
          - os: windows-latest
            max_examples_ci: 1000
    steps:
      - name: Checkout branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@19eac09b398e3d0c747adc7921926a6d802df4da
      - name: Install repository
        run: pixi run postinstall
      - name: Run Array API tests (PR and main branch)
        run: pixi run arrayapitests --max-examples ${{ matrix.max_examples_ci }}
      - name: Upload Array API tests report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: array-api-tests-${{ matrix.os }}
          path: array-api-tests-${{ matrix.os }}.json
