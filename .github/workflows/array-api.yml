name: Array API coverage tests
on: [push]

# Automatically stop old builds on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  array-api-tests:
    # Run if the commit message contains 'run array-api tests' or if the job is triggered on schedule
    name: Array API test
    timeout-minutes: 90
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment:
          - ort117
          - ort118
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          submodules: recursive
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@ba3bb36eb2066252b2363392b7739741bb777659
        with:
          environments: ${{ matrix.environment }}
      - name: Install repository
        run: pixi run -e ${{ matrix.environment }} postinstall
      - name: Run Array API tests
        run: pixi run -e ${{ matrix.environment }} arrayapitests
      - name: Upload Array API tests report
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage-tests
          path: api-coverage-tests.json
